<!DOCTYPE html>

      manifest.json provides metadata used when your web app is added to the

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Artfully Admin</title>
    <style>body{margin:0;padding:0;min-height:100vh;min-width:320px;background-color:#fafafa;}#root+#loading-screen-dialog{display:none}#root:empty+#loading-screen-dialog{display:flex;flex-direction:column;align-items:center;position:absolute;left:50%;top:50%;-webkit-transform:translate(-50%,-50%);transform:translate(-50%,-50%)}#loading-screen-dialog h1{font-size:1.5rem;font-weight:300;margin-top:5px}#loading-screen-spinner span{position:absolute;width:15px;height:15px;background-color:#865cd6;-webkit-transform-origin:7.5px 7.5px;transform-origin:7.5px 7.5px;-webkit-animation:1.5s ease-in-out infinite;animation:1.5s ease-in-out infinite;-webkit-animation-name:boxes-spinner-animation;animation-name:boxes-spinner-animation;pointer-events:none;will-change:auto}#loading-screen-spinner span:first-of-type{left:0;top:0}#loading-screen-spinner span:nth-of-type(4){left:0;top:15px}#loading-screen-spinner span:nth-of-type(7){left:0;top:30px}#loading-screen-spinner span:nth-of-type(2){left:15px;top:0}#loading-screen-spinner span:nth-of-type(5){left:15px;top:15px}#loading-screen-spinner span:nth-of-type(8){left:15px;top:30px}#loading-screen-spinner span:nth-of-type(3){left:30px;top:0}#loading-screen-spinner span:nth-of-type(6){left:30px;top:15px}#loading-screen-spinner span:nth-of-type(9){left:30px;top:30px}#loading-screen-spinner span:nth-of-type(4),#loading-screen-spinner span:nth-of-type(8){-webkit-animation-delay:.15s;animation-delay:.15s}#loading-screen-spinner span:first-of-type,#loading-screen-spinner span:nth-of-type(5),#loading-screen-spinner span:nth-of-type(9){-webkit-animation-delay:.225s;animation-delay:.225s}#loading-screen-spinner span:nth-of-type(2),#loading-screen-spinner span:nth-of-type(6){-webkit-animation-delay:.3s;animation-delay:.3s}#loading-screen-spinner span:nth-of-type(3){-webkit-animation-delay:.375s;animation-delay:.375s}@-webkit-keyframes boxes-spinner-animation{0%{-webkit-transform:scale(1);transform:scale(1)}35%{-webkit-transform:scale(0);transform:scale(0)}70%{-webkit-transform:scale(1);transform:scale(1)}}@keyframes boxes-spinner-animation{0%{-webkit-transform:scale(1);transform:scale(1)}35%{-webkit-transform:scale(0);transform:scale(0)}70%{-webkit-transform:scale(1);transform:scale(1)}}</style>
